name: heytorus
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  dio: ^5.3.4
  loading_indicator: ^3.1.1
  image_picker: ^1.0.5
  timelines: ^0.1.0
  flutter_barcode_scanner: ^2.0.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  go_router: ^12.0.0
  flutter_svg: ^2.0.8
  carousel_slider: ^4.2.1
  syncfusion_flutter_charts: ^23.1.44
  fl_chart: ^0.64.0
  syncfusion_flutter_gauges: ^23.1.44
  syncfusion_flutter_signaturepad: ^23.2.4
  dynamic_multi_step_form: ^1.1.3+3
  sidebarx: ^0.16.3
  flutter_form_builder: ^9.1.1
  flutter_secure_storage: ^9.0.0
  kyc_workflow: ^1.0.11
  timer_count_down: ^2.2.2
  form_builder_validators: ^9.1.0
  face_camera: ^0.0.3
  m7_livelyness_detection: ^0.0.6+4
  #esign_plugin: ^1.0.9
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/img/
    - assets/illustrations/
  fonts:
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/Roboto/ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Roboto/ExtraLightItalic.ttf
          style: italic
          weight: 200
        - asset: assets/fonts/Roboto/Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Roboto/Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/RegularItalic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Roboto/Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Roboto/SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto/SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Roboto/Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/BoldItalic.ttf
          style: italic
          weight: 700
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish/ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Mulish/ExtraLightItalic.ttf
          style: italic
          weight: 200
        - asset: assets/fonts/Mulish/Light.ttf
          weight: 300
        - asset: assets/fonts/Mulish/LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Mulish/Regular.ttf
          weight: 400
        - asset: assets/fonts/Mulish/RegularItalic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Mulish/Medium.ttf
          weight: 500
        - asset: assets/fonts/Mulish/MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Mulish/SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Mulish/SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Mulish/Bold.ttf
          weight: 700
        - asset: assets/fonts/Mulish/BoldItalic.ttf
          style: italic
          weight: 700
